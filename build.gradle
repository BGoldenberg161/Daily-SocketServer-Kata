plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
    id 'jacoco'
    id "io.freefair.lombok" version "6.0.0-m2"
}

group = 'Team Name Here'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
	// Lombok Compilation
	compile 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
	
	// SMT Base Libs
	compile 'com.siliconmtn:spacelibs-java:1.1.0'
	
	// Apache Commons
	compile 'org.apache.commons:commons-lang3:3.11'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile 'org.apache.logging.log4j:log4j-core:2.14.1'
	
    // Use JUnit test framework
	implementation 'org.mockito:mockito-core:3.7.0'
	implementation 'org.mockito:mockito-inline:3.7.0'
    testImplementation 'junit:junit:4.12'
    testImplementation('org.junit.jupiter:junit-jupiter:5.7.0')
    testImplementation('org.junit.vintage:junit-vintage-engine:5.7.0')
}

//create a single Jar with all dependencies
task allJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'SMT Web Socket Server',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.smt.server.socket.SMTWebServer',
        	'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//create a single Jar with all dependencies
jar {
    enabled = false
}
